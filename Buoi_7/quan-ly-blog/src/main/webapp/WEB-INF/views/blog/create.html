<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<h1>Thêm mới</h1>
<form th:action="@{/create}" method="post" th:object="${blog}">
    <label class="form-label">Tác giả</label>
    <input type="text" th:field="*{author}" class="form-control">

    <label class="form-label">Tên blog</label>
    <input type="text" th:field="*{name}" class="form-control">

    <label class="form-label">Ngày tạo</label>
    <input type="date" th:field="*{date}"} class="form-control">

    <label class="form-label">Thể loại</label>
<!--    <select name="type" class="form-select" >-->
    <select name="type" class="form-select" >
        <option th:each="t : ${types}" th:value="${t.id}" th:text="${t.name}"></option>
    </select>

    <label class="form-label">Nội dung</label>
    <input type="text" th:field="*{content}" class="form-control">

    <input type="submit" value="Create customer">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
