<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Nghệ sĩ và Giải thưởng</h1>
<table border="1">
    <tr>
        <td>Tên nghệ sĩ</td>
        <td>Tên giải thưởng</td>
        <td>Số lần nhận giải</td>
    </tr>
    <th:block th:each="s : ${satistical}">
        <tr>
            <td th:text="${s.getArtist().name}"></td>
            <td th:text="${s.getPrize().name}"></td>
            <td th:text="${s.get}"></td>
            <td><a th:href="@{/artistprize/edit/__${ap.id}__}">Edit</a></td>
            <td><a th:href="@{/artistprize/delete/__${ap.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
